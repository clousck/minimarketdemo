<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Eventos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form id="formDatos">
			<p:dataTable emptyMessage="No hay registros aún." value="#{beanEventos.listaEventos}" var="e">
				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{e.idEvento}" />
				</p:column>
				<p:column headerText="EVENTO">
					<h:outputText value="#{e.descripcion}" />
				</p:column>
				<p:column headerText="FECHA">
					<h:outputText value="#{e.fechaEvento}" />
				</p:column>
				<p:column headerText="USUARIO">
					<h:outputText value="#{e.idUsuario}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</body>
</html>
